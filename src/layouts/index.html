<!DOCTYPE html>
<html>

<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- JQuery -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <!-- JQuery UI touch screens support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha256-AAhU14J4Gv8bFupUUcHaPQfvrdNauRHMt+S4UVcaJb0=" crossorigin="anonymous"></script>
  <!-- Bootstrap.js -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment-with-locales.min.js" charset="utf-8"></script>
  <!-- Bootstrap-datepicker.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js" integrity="sha256-iGDUwn2IPSzlnLlVeCe3M4ZIxQxjUoDYdEO6oBZw/Go=" crossorigin="anonymous"></script>
  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <!-- Leaflet.Locate -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  <!-- Leaflet.BeautifyMarkers plugin -->
  <link rel="stylesheet" type="text/css" href="css/leaflet-beautify-marker-icon.css">
  <script type="text/javascript" src="js/leaflet-beautify-marker-icon.js"></script>
  <!-- Leaflet.RestoreView plugin -->
  <script type='text/javascript' src="js/leaflet.restoreview.js"></script>
  <!-- Leaflet.Permalink plugin -->
  <script type='text/javascript' src="js/leaflet.permalink.min.js"></script>
  <!-- OpenAir -->
  {{ $openair_css := resources.Get "css/openair.css" | fingerprint -}}
  <link rel="stylesheet" href="{{ $openair_css.Permalink }}" integrity="{{ $openair_css.Data.Integrity }}">
  {{ $openair_js := resources.Get "js/openair.js" | resources.ExecuteAsTemplate "js/openair.js" . | fingerprint -}}
  <script type="text/javascript" src="{{ $openair_js.Permalink }}" integrity="{{ $openair_js.Data.Integrity }}" crossorigin=""></script>
</head>

<body onload="initMap();">
  <noscript>
    <p id="enable-js">Для просмотра карты, пожалуйста, включите JavaScript в настройках Вашего браузера.</p>
    <p id="enable-js">Please enable JavaScript in your browser for map viewing.</p>
  </noscript>

  <div class="container-flex h-100">
    <div id="map"></div>
  </div>
  <nav id="time-controller" class="navbar navbar-expand navbar-light mx-auto py-0 pl-2 mb-4 fixed-bottom">
    <a id="navbar-brand-link" class="navbar-brand" href="">
      <div id="permalink-copy"><img id="navbar-logo" src="android-chrome-192x192.png" alt="OpenAir logo" style="width:1.5em;"></div>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="time-step-backward" class="nav-link" href="#">
          <i class="fa fa-step-backward"></i>
        </a>
      </li>
      <li class="nav-item">
        <a id="time-step-forward" class="nav-link" href="#">
          <i class="fa fa-step-forward"></i>
        </a>
      </li>
      <li class="nav-item">
        <a id="time-fast-forward" class="nav-link" href="#">
          <i class="fa fa-fast-forward"></i>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li id="time-date-dropup" class="nav-item dropup">
        <a id="time-date-icon" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-calendar"></i>
        </a>
        <div id="time-date-dropdown" class="dropdown-menu">
          <div id="time-datepicker"></div>
        </div>
      </li>
    </ul>
    <span class="navbar-text w-100 ml-2">
      <div id="time-slider">
    </span>
  </nav>
  </body>

</html>
